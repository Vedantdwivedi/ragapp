log:
  level: DEBUG
api:
  dashboard: true
providers:
  docker:
    exposedByDefault: false
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          permanent: true
  websecure:
    address: ":443"
    http:
      tls: true

certificatesResolvers:
  letsencrypt:
    acme:
      # Please change your email in the production environment
      # email: your@email.com
      storage: /opt/traefik/config/acme.json
      httpChallenge:
        entryPoint: web

experimental:
  plugins:
    keycloakopenid:
      moduleName: "github.com/Gwojda/keycloakopenid"
      version: "v0.1.34"
    headauth:
      moduleName: "github.com/poloyacero/headauth"
      version: "v0.0.1"